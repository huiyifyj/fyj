    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{title}}</title>

    <meta name="description" content="{{description}}">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1e2327">

    <link rel="shortcut icon" href="./images/{{favicon}}">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Droid+Serif:400,700|Pacifico' type='text/css'>
    {{each css}}
    <link rel="stylesheet" href="./css/{{$value}}.css" type="text/css">
    {{/each}}
