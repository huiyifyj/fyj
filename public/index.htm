<!DOCTYPE html>
<html>
<head>
{{include './head' blog}}
</head>
<body>

    <div id="wrapper">

        <div class="header">
            <a href="./">{{user.name}}</a>
        </div>
        <p class="links">
            <a href="{{user.twitter}}" target="_blank">
                <img src="./images/twitter.svg">
            </a>
            <a href="{{user.github}}" target="_blank">
                <img src="./images/github.svg">
            </a>
            <a href="./rss" target="_blank">
                <img src="./images/rss.svg">
            </a>
        </p>

        <div class="main">
            <ul>
                {{each articles}}
                <li>
                    <h3>{{$value.time}}</h3>
                    <h2><a href="#">{{$value.title}}</a></h2>
                </li>
                {{/each}}
            </ul>
        </div>

    </div>

</body>
</html>
